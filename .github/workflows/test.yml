name: Test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@9a3a9ade8222dcdf9d3c77710b10df47ee7c7c89
      with:
        submodules: 'recursive'
    - name: Use Node.js 16
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: Install Dependencies
      run: npm ci
    - name: Linting
      run: npm run eslint
    - name: Test
      run: npm test
